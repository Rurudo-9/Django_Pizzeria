{% extends "pizzas/base.html" %}

{%block content %}

<p>Pizza: {{ pizza }}</p>

<h2>
    <p><img src="{{post.image.url}}" class="img-thumbnail" style="max-height:300px;" alt="No image"><br><br></p>
</h2>

<ul>
    {% for toppings in Toppings %}
    <li>
        <p>{{toppings.date_added|date:'M d, Y H:i' }}</p>
        <p>{{toppings.name|linebreaks}}</p>
    </li>

    {% empty %}
    <li> There are no toppings for this pizza yet.</li>
    {% endfor %}
</ul>


{% endblock content %}
