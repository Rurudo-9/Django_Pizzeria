{% extends "pizzas/base.html" %}

{% block content %}

<p>Menu</p>

<ul>
    {% for p in menu %}

    <li>
        <a href="{% url 'pizzas:pizza' p.id %}">{{ p }}</a>
    </li>

    {% empty %}
    <li>No pizza have been added yet.</li>

    {% endfor %}

</ul>

<a href="{% url 'pizzas:new_pizza'%}">Add a new pizza</a>


{% endblock content %}
